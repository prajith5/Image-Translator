<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(0, 255, 76));
            color: #ff0000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #302d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        p {
            margin: 10px 0;
        }

        strong {
            color: #f3f3f3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation Result</h1>
        <p><strong>Extracted Text:</strong> {{ extracted_text }}</p>
        <p><strong>Detected Language ID:</strong> {{ language_id }}</p>
        <p><strong>Detection Confidence:</strong> {{ confidence }}</p>
        <p><strong>Translated Text ({{ dest_lang }}):</strong> {{ translated_text }}</p>
        <br>
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
